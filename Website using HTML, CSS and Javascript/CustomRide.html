	<nav>

	<!-- custom bike -->
	<section id="tools">
	<ul id="toolsList">
		<li> 
			<label>Type</label>

				<option value="Custom Lancelot" selected>Lancelot</option>
				<option value="Custom Tyhoon">Tyhoon</option>
			</select>
		</li>
		<li>
			<button id="seatLeftBtn"> &#60; </button>
			Seat
			<button id="seatRightBtn"> &#62; </button>
		</li>
		<li>
			<button id="wheelsLeftBtn"> &#60; </button>

			<button id="wheelsRightBtn"> &#62; </button>
		</li>
		<li>
			<button id="bodyLeftBtn"> &#60; </button>

			<button id="bodyRightBtn"> &#62; </button>

		<li>
			<button id="saveBtn"> save </button>
		</li>
		<li>
			<button id="loadBtn"> load </button>
		</li>
	</ul>
	</section>
	
	<section id="CustomBikeContainer">

		<div id="bikeWheels" class="CustomPiece">

		<div id="bikeBody" class="CustomPiece">
